# Workflow for MRO Testing

name: OBOFoundry Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install requirements
        run: |
          python3 -m pip install -r requirements.txt
      - name: Run tests
        run: |
          make test