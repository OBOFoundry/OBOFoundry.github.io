name: Build derived files
on:
  # Allows for on-demand build
  workflow_dispatch:
  # Automatically rebuilds when somebody edits a markdown file in
  # the ontology/ directory
  push:
    branches:
      - master
    paths:
      - 'ontology/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    container: obolibrary/odkfull:v1.2.30
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Create local changes
        run: |
          python -m pip install -r requirements.txt
          make
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ðŸš€ Automatically rebuilt derived files" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
