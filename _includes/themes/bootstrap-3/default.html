<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-flow: column;
    }

    .footer {
        margin-top: auto;
        padding-top: 1em;
        background-color: #f5f5f5;
    }
    </style>

    <script src="https://kit.fontawesome.com/4c86883252.js" crossorigin="anonymous"></script>
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link href="/css/custom.css" rel="stylesheet" type="text/css" media="all">
    <!--
    <link href="/css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/pygments.css" rel="stylesheet" type="text/css" media="all">
    -->
</head>

<body>
{% include navbar.html %}

<div class="container">
    {{ content }}
</div>


<footer class="footer">
    <p class="small text-center text-muted">
        &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
        with help from <a href="http://jekyllbootstrap.com" target="_blank"
                          title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>,
        <a href="http://getbootstrap.com" target="_blank">Bootstrap</a> and <a
            href="http://glyphicons.com/">glyphicons</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="{{ site.baseurl}}js/all.js" type="text/javascript"></script>
</body>
</html>
